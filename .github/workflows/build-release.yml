# .github/workflows/build-release.yml

name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # STEP 1: Download UPX for compression
      - name: Download UPX
        run: |
          Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.zip" -OutFile "upx.zip"
          Expand-Archive -Path "upx.zip" -DestinationPath "upx"
          echo "$PWD/upx/upx-4.2.4-win64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # STEP 2: Build executable using the .spec file
      - name: Build executable with PyInstaller
        run: pyinstaller aterminal.spec --noconfirm

      # STEP 3: Create a GitHub Release and upload the .exe
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # This creates a draft release. Remove "draft: true" to publish automatically.
          draft: false
          # The body of the release. You can use this to write release notes.
          body: "Official release of the Teltonika Toolkit. Download the .exe below."
          files: dist/aterminal/aterminal.exe